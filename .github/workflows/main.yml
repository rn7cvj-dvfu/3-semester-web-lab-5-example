on: [push]

jobs:
  build-latex:
    runs-on: ubuntu-latest
    name: Build latex
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build latex
        id: build-latex-step
        uses: rn7cvj-dvfu/3-semester-web-lab-5@main
        with:
          files: main.tex
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
